<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Assignment 3 JavaScript Rick and Morty API Project using Rick and Morty API, OpenWeatherMap API, and Dad Joke API" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <h1>
        Rick and Morty API Assignment 3
    </h1>
    <p>Get a random character from the Rick and Morty universe!</p> 
    <button id="getCharacter">Get Random Character</button>  <!-- Button to get random character-->
    <div id="characterCard">
        <img id="characterImg" src="" alt="Rick and Morty Character Image" /> <!-- Placeholder for character image -->
        <h2 id="characterName">Character Name</h2>  <!-- Placeholder for character name -->
        <p id="characterInfo">Character Info</p>  <!-- Placeholder for character info -->
    </div>
    <div id="jokeBox">
        <h3>Random Dad Joke:</h3>
        <p id="jokeText"></p>
    </div>

    <script src="js/script.js"></script>
    <footer>
        <p>
            API's Used: <a href="https://rickandmortyapi.com/documentation/#character" target="_blank">Rick and Morty API</a>
            <br>
            <a href="https://openweathermap.org/current" target="_blank">OpenWeatherMap API</a>
            <br>
            <a href="https://icanhazdadjoke.com/api" target="_blank">Dad Joke API</a>
        </p>
    </footer>
